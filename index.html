<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- style -->
     <link rel="shortcut icon" href="src/img/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/main.css">
</head>
<body>
    <main class="container">
        <section class="menu">
            <div class="menu-time">
                <h2 class="menu-text">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="menu-text">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/img/player.png" alt="">
                <h2>x<span id="life">3</span></h2>
            </div>
        </section>
        <section class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square enemy" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </section>
    </main>
    <script defer src="src/script/engine.js"></script>
</body>
</html>
